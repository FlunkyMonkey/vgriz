apiVersion: apps/v1
kind: Deployment
metadata:
  name: snmp-exporter
  namespace: monitoring
  labels:
    app: snmp-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snmp-exporter
  template:
    metadata:
      labels:
        app: snmp-exporter
    spec:
      containers:
      - name: snmp-exporter
        image: prom/snmp-exporter:latest
        args:
          - '--config.file=/etc/snmp_exporter/snmp.yml'
        ports:
        - containerPort: 9116
        volumeMounts:
        - name: config-volume
          mountPath: /etc/snmp_exporter
      volumes:
      - name: config-volume
        configMap:
          name: snmp-exporter-config
